<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather. Anywhere.</title>
</head>
<body>
  <div class="container">
    <div class="search">
      <div class="search__title">Weather. Anywhere.</div>
      <div class="search__input">
        <label for="search__input">City:</label>
        <input type="text" id="search__input" required>
      </div>
      <div class="search__selection">
        <label for="search__selection">Country:</label>
        <select id="search__selection" required>
          <option>--Select country--</option>
        </select>
      </div>
      <a href="#" class="button">
        <span class="button__body">Search</span>
      </a>
    </div>
    <div class="weather">
      <div class="card today">
        <h1 class="card__title">Today</h1>
        <p class="card__copy card__copy--temp">00&deg;</p>
        <p class="card__copy">Feels like 00&deg;</p>
        <p class="card__copy">Description</p>
        <p class="card__copy">Sunrise: 00:00</p>
        <p class="card__copy">Sunset: 00:00</p>
        <p class="card__copy">Time: 00:00</p>
      </div>

      <div class="card tomorrow">
        <h1 class="card__title">Tomorrow</h1>
        <p class="card__copy card__copy--temp">00&deg;</p>
        <p class="card__copy">Feels like 00&deg;</p>
        <p class="card__copy">Description</p>
        <p class="card__copy">Sunrise: 00:00</p>
        <p class="card__copy">Sunset: 00:00</p>
        <select class="card__selection">
          <option selected>Morning</option>
          <option>Day</option>
          <option>Evening</option>
          <option>Night</option>
        </select>
      </div>
    </div>
  </div>
</body>
</html>
